</head>

<header th:replace="homePage :: header"></header>
<div th:replace="homePage :: cana"></div>

<div class="container-fluid bg-light border ">
    <div class="row">

        <div class="col-lg-12 pt-3 pb-3">
            <div class="row" style="margin-bottom: 10px">

                <div class="col-lg-12">
                    <h1 th:align="center">List</h1>
                </div>

                <div class="col-lg-8">

                    <div style=" display:inline-block;width:50%;float: left ; margin-left: 110px;" ;>
                        <a th:href="@{/contract/create}">
                            <button type="button" class="btn btn-success">Add Create</button>
                        </a>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div style=" display:inline-block">
                        <form action="/contract" class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="contractId"
                                   aria-label="Search" name="id">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div th:align="center">
                        <span th:if="${message}" th:text="${message}" style="color: red"></span>
                    </div>
                </div>

            </div>

            <div class="row">
                <table class="table table-striped">
                    <thead>
                    <!--                    <tr class="alert alert-primary" role="alert">-->
                    <tr class="table-success">

                        <th scope="col">Id</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Deposit</th>
                        <th scope="col">TotalMoney</th>

                        <th scope="col">Customer</th>
                        <th scope="col">Employee</th>
                        <th scope="col">Service</th>


                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="contract: ${contracts}">

                        <td th:text="${contract.contractId}"></td>

                        <td th:text="${contract.contractStartDate}"></td>

                        <td th:text="${contract.contractEndDate}"></td>

                        <td th:text="${contract.contractDeposit}"></td>


                        <td th:text="${contract.contractTotalMoney}"></td>


                        <td th:text="${contract.customer.customerName}"></td>
                        <td th:text="${contract.employee.employeeName}"></td>
                        <td th:text="${contract.service.serviceName}"></td>


                    </tr>

                    </tbody>
                </table>


                <div>
                    <a th:href="@{'/contract'(page=${contracts.number - 1},id=${searchName})}"
                       th:if="${contracts.hasPrevious()}">Previous</a>

                    <span th:text="${contracts.number+1}"></span>/<span th:text="${contracts.totalPages}"></span>

                    <a th:href="@{'/contract'(page=${contracts.number + 1},id=${searchName})}"
                       th:if="${contracts.hasNext()}">Next</a>
                </div>

            </div>

        </div>

    </div>
</div>


<footer th:replace="homePage :: end"></footer>

</body>
</html>
