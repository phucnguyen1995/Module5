<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.css">
</head>
<body>

<div>
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" style="height: 500px;width: 100%">
            <div class="carousel-item active">
                <img style="height: 500px;width: 100% "
                     src="https://blog.abit.vn/wp-content/uploads/2020/06/nhung-cau-noi-hay-ve-sep-va-nhan-vien-4.jpg"
                     class="d-inline-block w-100 h-30" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height: 500px;width: 100% "
                     src="https://kinhdientamquoc.vn/cau-noi-hay-ve-tien-luong/imager_1_152040_700.jpg"
                     class="d-inline-block w-100 h-30" alt="...">
            </div>
            <div class="carousel-item">
                <img style="height: 500px;width: 100% "
                     src="https://kinhdientamquoc.vn/cau-noi-hay-ve-tien-luong/imager_3_152040_700.jpg"
                     class="d-inline-block w-100 h-30" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<div class="container-fluid bg-light border ">
    <div class="col-lg-12 pt-3 pb-3">
        <div>
            <!---->

            <div class="alert alert-primary" role="alert">
                <h4 class="alert-heading">Information : </h4>
                <div>
                    <div class="card mb-3" style="width: 70%;margin:20px 15%">
                        <div class="row no-gutters">
                            <div class="col-md-6">
                                <img src="https://blog.abit.vn/wp-content/uploads/2020/06/nhung-cau-noi-hay-ve-sep-va-nhan-vien-4.jpg"
                                     style="width: 100%">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">

                                    <table style="text-align: center;width: 90%">
                                        <tr><h5 class="card-title" th:text="${employee.employeeName}"
                                                style="text-align: center"></h5></tr>
                                        <tr>
                                            <td>Name :</td>
                                            <td th:text="${employee.employeeName}"></td>
                                        </tr>

                                        <tr>
                                            <td>Birthday:</td>
                                            <td th:text="${employee.employeeBirthday}"></td>
                                        </tr>
                                        <tr>
                                            <td>IdCard:</td>
                                            <td th:text="${employee.employeeIdCard}"></td>
                                        </tr>


                                        <tr>
                                            <td>Salary :</td>
                                            <td th:text="${employee.employeeSalary}"></td>
                                        </tr>


                                        <tr>
                                            <td>Phone:</td>
                                            <td th:text="${employee.employeePhone}"></td>
                                        </tr>


                                        <tr>
                                            <td>Email :</td>
                                            <td th:text="${employee.employeeEmail}"></td>
                                        </tr>


                                        <tr>
                                            <td>Address :</td>
                                            <td th:text="${employee.employeeAddress}"></td>
                                        </tr>


                                        <tr>
                                            <td>Position:</td>
                                            <td th:text="${employee.position.positionName}"></td>
                                        </tr>

                                        <tr>
                                            <td>Education:</td>
                                            <td th:text="${employee.education.educationDegreeName}"></td>
                                        </tr>

                                        <tr>
                                            <td>Type:</td>
                                            <td th:text="${employee.division.divisionName}"></td>
                                        </tr>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="mb-0" style="margin-left: 80%">

                    <a th:href="@{/employee}">
<!--                    <a href="/employee">-->
                        <button type="button" class="btn btn-warning m-2">Back Home</button>
                    </a>
                </div>
            </div>

            <!---->
        </div>
    </div>
</div>


<footer class="bg-light text-center text-dark h-25">

    <div class="text-center p-3" style="background-color: black">
        <p style="color: snow">103 - 105 Vo Nguyen Giap Street, Khue My Ward, Ngu Hanh Son District, Danang City,
            Vietnam</p>
        <p style="color: red">Phone: 84-236-3847 333/888</p>
    </div>

</footer>

<script src="/jquery/jquery-3.5.1.min.js"></script>
<script src="/jquery/popper.min.js"></script>
<script src="/bootstrap4/js/bootstrap.js"></script>


</body>
</html>
