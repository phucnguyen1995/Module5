
<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Student Create</h5>



    <label class="col-md-4 control-label ">Name:</label>
    <div class="input-group mb-2">
      <input type="text" class="form-control" #name>
    </div>

    <label class="col-md-4 control-label ">Gender</label>

<!--    <div class="input-group mb-2">-->
<div>

      <input type="radio" value="0" name="gender" #gender1>Male

      <input type="radio" value="1" name="gender" #gender2>Female

      <input type="radio" value="2" name="gender" #gender3>LGBT


    </div>

    <label class="col-md-4 control-label ">Point:</label>
    <div class="input-group mb-2">
      <input type="number" class="form-control" #point>
    </div>

    <button type="button" class="bth bg-success" (click)="createStudent(name.value,
    gender1.checked?gender1.value:gender2.checked ? gender2.value:gender3.checked ? gender3.value:'',
    point.value
    )">Create</button>




  </div>
</div>
